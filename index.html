<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="todo-container" id="taskContainer">
    <h2>To-Do List</h2>
<!-- 
    <ul id="taskList"></ul> -->

    <img src="./images/Group 74.svg" class="photo2" id="sortIcon">

    <div class="input-group">
      <img src="./images/Group 77.svg" class="icon" alt="Icon">

      <label for="taskInput" class="sr-only">Yeni Qeyd</label>
      <input type="text" id="taskInput">
    </div>

    <div class="btn-row">
      <button class="plusBtn" id="plusBtn">+</button>
      <button id="addBtn" class="btns">Добавить</button>
    </div>
<ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>

</body>
</html>
